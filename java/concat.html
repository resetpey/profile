<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat</title>
</head>
<body>
    <script>
        let nums = [1, 2, 3];
        let chars = ['a', 'b', 'c', 'd'];
        let numsChars = nums.concat(chars);
        
        console.log(nums);
        console.log(chars);
        console.log(numsChars);
    </script>
</body>
</html>
