<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        let arr1 = new Array(); //배열 크기를 지정하지 않음
        let arr2 = new Array(4);

        let numbers = ["one", "two", "three", "four"]; // 배열의 초기값 입력

        console.log(arr1);
        console.log(arr2);
        console.log(numbers);
        
        for(let i=0; i<numbers.length; i++){
            console.log(`${numbers[i]}`);
        }
    </script>
</body>
</html>
