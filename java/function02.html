<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수</title>
</head>
<body>
    <script>
        /*
        function(){명령구문;} // 익명함수 기본형
       function(a,b){명령구문;}; //매개변수 포함 기본형

       (function(){명령구문;}());
       (function(매개변수){명령구문;}(인수));*/

       (function(){
        let userName = prompt("이름을 입력하세요");
        document.write(`안녕하세요 <strong>${userName}</strong> 님!`);
       }());
    </script>
</body>
</html>
