<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문제어(continue)</title>
</head>
<body>
    <script>
        for(let i=0; i<10;i++){
            if(i==3) continue;
            console.log(i);
        }

        for(let j=0; j<10;j++){
            if(j==3) break;
            console.log(j);
        }
    </script>
</body>
</html>
