<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 조건문</title>
</head>
<body>
    
    <script>
        let day = parseInt(prompt("1~7 사이 숫자를 입력하세요"));

        switch(day){
            case 1:
                console.log("월요일");
            case 2:
                console.log("화요일");
            case 3:
                console.log("수요일");
            case 4:
                console.log("목요일");
            case 5:
                console.log("금요일");
            case 6:
                console.log("토요일");
            case 7:
                console.log("일요일");
                break;
                default : 
                console.log("1~7 사이 숫자만 입력하세요");
        }
    </script>

</body>
</html>
