<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
</head>
<body>
    <script>
        let nums = [1, 2, 3];
        let chars = ['a', 'b', 'c', 'd'];
        let string1 = nums.join();
        console.log(string1);

        let string2 = chars.join('/');
        console.log(string2);
    </script>
</body>
</html>
