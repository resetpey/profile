<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독서 챌린지</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container{
      width:300px;
      height:300px;
      border-radius:50%;
      border:1px solid #222;
      background-color:#3bf;
      text-align: center;
    }
    h1 {
      margin-top:70px;
    }
    .accent {
      font-size:1.8em;
      font-weight:bold;
      color:red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>책 읽기</h1>
    <p><span class="accent" id="result"></span>일 연속으로 <br> 책 읽기를 달성했군요.</p>
    <p>축하합니다!</p>
  </div>  
  <button onclick="window.close()">닫기</button>
  <script>
    // 객체 연습하기
    let now = new Date(); //  now 라는 변수를 선언하고 변수 안에 오늘 날짜를 객체로 지정
    let firstDay = new Date("2025-09-04"); //firstDay 라는 변수를 선언하고 변수 안에 책 읽기를 시작한 날짜를 객체로 지정

    let tonow = now.getTime(); // 오늘 지난 시간
    let tofirstDay = firstDay.getTime(); // 책 읽기를 처음 시작한 시간
    let passedTime = tonow - tofirstDay; // 첫 날부터 오늘까지 지난 시간

    passedTime = Math.round(passedTime/(1000*60*60*24)); //숫자에서 가장 가까운 정수로 반올림림하는 Math.round()를 사용 후 passedTime을 밀리초로 계산

    document.querySelector('#result').innerText = passedTime; //몰르게써요

    
  </script>
</body>
</html>
