<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>
<body>
    <div id="display">
        <script>
            document.write(`<p><b>location.href : </b>${location.href}</p>`);
            document.write(`<p><b>location.host : </b>${location.host}</p>`);
            document.write(`<p><b>location.protocol : </b>${location.protocol}</p>`);
        </script>
    </div>

    <button onclick="location.replace('https://www.w3schools.com')">W3schools.com</button> <!-- method -->
    
    <button onclick="location.herf='https://www.naver.com'">네이버로 가기</button>
    
    <button onclick="location.herf='location2.html'">location2.html로 이동</button>
</body>
</html>
